name: Publish to npm

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Extract package info
        id: pkg
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package: $PACKAGE_NAME v$VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Verify package contents (dry-run)
        run: |
          echo "ðŸ” Verifying package contents before publishing..."
          npm publish --dry-run
          echo "âœ… Dry-run completed successfully. Package is ready for publishing."
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        id: publish
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify publish success
        if: success()
        run: |
          echo "ðŸŽ‰ Successfully published ${{ steps.pkg.outputs.name }} v${{ steps.pkg.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Package: https://www.npmjs.com/package/${{ steps.pkg.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Registry: https://registry.npmjs.org/${{ steps.pkg.outputs.name }}" >> $GITHUB_STEP_SUMMARY

          if [[ -n "${{ secrets.PUSHOVER_TOKEN }}" && -n "${{ secrets.PUSHOVER_USER }}" ]]; then
            curl -s \
              --form-string "token=${{ secrets.PUSHOVER_TOKEN }}" \
              --form-string "user=${{ secrets.PUSHOVER_USER }}" \
              --form-string "title=ðŸ“¦ npm Package Published" \
              --form-string "message=${{ steps.pkg.outputs.name }} v${{ steps.pkg.outputs.version }} published successfully!" \
              --form-string "url=https://www.npmjs.com/package/${{ steps.pkg.outputs.name }}" \
              --form-string "priority=0" \
              https://api.pushover.net/1/messages.json
          fi

      - name: Notify publish failure
        if: ${{ failure() && steps.publish.outcome == 'failure' }}
        run: |
          echo "âŒ Failed to publish ${{ steps.pkg.outputs.name }} v${{ steps.pkg.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Check the logs above for error details" >> $GITHUB_STEP_SUMMARY

          if [[ -n "${{ secrets.PUSHOVER_TOKEN }}" && -n "${{ secrets.PUSHOVER_USER }}" ]]; then
            curl -s \
              --form-string "token=${{ secrets.PUSHOVER_TOKEN }}" \
              --form-string "user=${{ secrets.PUSHOVER_USER }}" \
              --form-string "title=âŒ npm Publish Failed" \
              --form-string "message=Failed to publish ${{ steps.pkg.outputs.name }} v${{ steps.pkg.outputs.version }}. Check workflow logs." \
              --form-string "url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              --form-string "priority=1" \
              https://api.pushover.net/1/messages.json
          fi

      - name: Workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š Publish Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** ${{ steps.pkg.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.pkg.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }} on ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… **Status:** Published successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— **npm package:** https://www.npmjs.com/package/${{ steps.pkg.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Publish failed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“‹ **Action required:** Review logs and resolve issues" >> $GITHUB_STEP_SUMMARY
          fi