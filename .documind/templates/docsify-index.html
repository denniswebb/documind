<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{PROJECT_NAME} - Living Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AI-generated living documentation for {PROJECT_NAME}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .app-name-link img { max-height: 30px; }
    .markdown-section { max-width: none; padding: 30px 15px 40px 15px; }
    .sidebar { padding-top: 6px; }
    .search .input-wrap { margin-top: 10px; }
    .cover.show { display: none; }
    
    /* Custom styling for living documentation */
    .markdown-section blockquote {
      background: #f8f9fa;
      border-left: 4px solid #0084ff;
      padding: 15px 20px;
      margin: 20px 0;
    }
    
    .markdown-section blockquote p:first-child::before {
      content: "üìò ";
    }
    
    /* Navigation improvements */
    .markdown-section h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    
    /* Command styling */
    .markdown-section code {
      background: #f1f3f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }
    
    /* Living document indicator */
    .living-doc-indicator {
      background: linear-gradient(45deg, #0084ff, #44d362);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="app">üìò Loading Living Documentation...</div>
  <script>
    window.$docsify = {
      name: '{PROJECT_NAME}',
      repo: '{REPOSITORY_URL}',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: false,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      executeScript: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 4,
        hideOtherSidebarContent: false
      },
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = '{REPOSITORY_URL}/blob/main/docs/' + vm.route.file
            var editHtml = '[:memo: Edit this page on GitHub](' + url + ')\n\n'
            var livingDocIndicator = '<div class="living-doc-indicator">üîÑ Living Documentation - AI Maintained</div>\n\n'
            var lastUpdated = '\n\n---\n\n*Last updated: ' + new Date().toLocaleDateString() + ' | Expand this documentation with `/document expand` commands*'
            return editHtml + livingDocIndicator + html + lastUpdated
          })
          
          hook.doneEach(function() {
            // Add copy buttons to code blocks
            var codeBlocks = document.querySelectorAll('pre[data-lang]');
            codeBlocks.forEach(function(block) {
              if (!block.querySelector('.copy-button')) {
                var button = document.createElement('button');
                button.className = 'copy-button';
                button.textContent = 'üìã Copy';
                button.style.cssText = 'position: absolute; top: 5px; right: 5px; background: #0084ff; color: white; border: none; padding: 4px 8px; border-radius: 3px; font-size: 12px; cursor: pointer;';
                block.style.position = 'relative';
                
                button.onclick = function() {
                  var code = block.querySelector('code').textContent;
                  navigator.clipboard.writeText(code).then(function() {
                    button.textContent = '‚úÖ Copied!';
                    setTimeout(function() {
                      button.textContent = 'üìã Copy';
                    }, 2000);
                  });
                };
                
                block.appendChild(button);
              }
            });
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-dockerfile.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
